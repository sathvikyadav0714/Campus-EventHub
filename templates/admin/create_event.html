{% extends "base.html" %}
{% block title %}Create Event | Campus EventHub{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow-sm">
            <div class="card-header bg-dark text-light">
                <h4 class="mb-0">
                    <i class="fa-solid fa-plus"></i> Create New Event
                </h4>
            </div>

            <div class="card-body">

                <form method="POST">

                    <!-- EVENT TITLE -->
                    <div class="mb-3">
                        <label class="form-label">Event Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- DEPARTMENT -->
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" name="department"
                               class="form-control"
                               placeholder="CSE / ECE / ALL"
                               required>
                    </div>

                    <!-- DATE & VENUE -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Event Date</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Venue</label>
                            <input type="text" name="venue" class="form-control" required>
                        </div>
                    </div>

                    <!-- PAID EVENT -->
                    <div class="mb-3">
                        <label class="form-label">Event Type</label>
                        <select name="is_paid" class="form-select">
                            <option value="no">Free Event</option>
                            <option value="yes">Paid Event</option>
                        </select>
                    </div>

                    <!-- FEE -->
                    <div class="mb-4">
                        <label class="form-label">Event Fee (₹)</label>
                        <input type="number" name="fee" class="form-control" value="0" min="0">
                    </div>

                    <!-- ACTION BUTTONS -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                            ← Back
                        </a>

                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-check"></i> Create Event
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
