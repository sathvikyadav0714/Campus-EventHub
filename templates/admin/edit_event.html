{% extends "base.html" %}
{% block title %}Edit Event | Campus EventHub{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">
                    <i class="fa-solid fa-pen-to-square"></i> Edit Event
                </h4>
            </div>

            <div class="card-body">

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Event Title</label>
                        <input type="text" name="title"
                               value="{{ event['title'] }}"
                               class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="3"
                                  class="form-control" required>{{ event['description'] }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" name="department"
                               value="{{ event['department'] }}"
                               class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Event Date</label>
                            <input type="date" name="date"
                                   value="{{ event['date'] }}"
                                   class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Venue</label>
                            <input type="text" name="venue"
                                   value="{{ event['venue'] }}"
                                   class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Event Fee (₹)</label>
                        <input type="number" name="fee"
                               value="{{ event['fee'] }}"
                               class="form-control" min="0" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_events') }}" class="btn btn-secondary">
                            ← Back
                        </a>

                        <button type="submit" class="btn btn-warning">
                            <i class="fa-solid fa-save"></i> Update Event
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
