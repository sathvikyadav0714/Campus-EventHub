{% extends "base.html" %}
{% block content %}


<!DOCTYPE html>
<html>
<head>
    <title>Edit Event | Campus EventHub</title>
</head>
<body>
    <h2>Edit Event</h2>

    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ event['title'] }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required>{{ event['description'] }}</textarea><br><br>

        <label>Department:</label><br>
        <input type="text" name="department" value="{{ event['department'] }}" required><br><br>

        <label>Date:</label><br>
        <input type="date" name="date" value="{{ event['date'] }}" required><br><br>

        <label>Venue:</label><br>
        <input type="text" name="venue" value="{{ event['venue'] }}" required><br><br>

        <label>Fee:</label><br>
        <input type="number" name="fee" value="{{ event['fee'] }}" required><br><br>

        <button type="submit">Update Event</button>
    </form>

    <br>
    <a href="{{ url_for('admin_events') }}">Back</a>
</body>
</html>



{% endblock %}
