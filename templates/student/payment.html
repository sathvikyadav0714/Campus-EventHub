{% extends "base.html" %}
{% block title %}Payment | Campus EventHub{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-header bg-success text-light">
                <h4 class="mb-0">
                    <i class="fa-solid fa-wallet"></i> Event Payment
                </h4>
            </div>

            <div class="card-body">

                <p class="mb-2">
                    <strong>Event:</strong> {{ event["title"] }}
                </p>

                <p class="mb-4">
                    <strong>Amount:</strong> â‚¹{{ event["fee"] }}
                </p>

                <form method="POST">
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('student_events') }}" class="btn btn-secondary">
                            Cancel
                        </a>

                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-check"></i> Pay Now (Test Mode)
                        </button>
                    </div>
                </form>

                <p class="text-muted mt-3 small">
                    * This is a mock payment used for demo purposes only.
                </p>

            </div>
        </div>

    </div>
</div>

{% endblock %}
