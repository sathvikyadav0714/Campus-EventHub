{% extends "base.html" %}
{% block title %}Payment | Campus EventHub{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-light">
                <h4 class="mb-0">
                    <i class="fa-solid fa-credit-card"></i> Complete Payment
                </h4>
            </div>

            <div class="card-body">

                <p class="mb-2">
                    <strong>Event:</strong> {{ event["title"] }}
                </p>
                <p class="mb-4">
                    <strong>Amount:</strong> â‚¹{{ event["fee"] }}
                </p>

                <form method="POST">

                    <label class="form-label">Select Payment Method</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="method" value="UPI" required>
                        <label class="form-check-label">
                            UPI
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="method" value="Card">
                        <label class="form-check-label">
                            Card
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio"
                               name="method" value="Wallet">
                        <label class="form-check-label">
                            Wallet
                        </label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('student_events') }}" class="btn btn-secondary">
                            Cancel
                        </a>

                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-check"></i> Confirm Payment
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
